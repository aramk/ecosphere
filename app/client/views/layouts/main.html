<template name="mainLayout">
  <div class="ui main container">
    <div class="header">
      <div class="logo"></div>
      <div class="state-name">{{stateName}}</div>
      <div class="tools left">
        <a href="{{pathFor 'projects'}}">Projects</a> -
        <a href="{{pathFor 'users'}}">Users</a> -
        <a href="{{pathFor 'search'}}">Search</a>
      </div>
      <div class="tools right">
        {{#if currentUser}}
          {{currentUser.username}}
          <a class="logout" href="#">Sign out</a>
        {{else}}
          {{> loginButtons}}
        {{/if}}
      </div>
    </div>
    <div class="content">
      {{> yield}}
    </div>
  </div>
</template>
