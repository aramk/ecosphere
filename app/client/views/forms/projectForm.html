<template name="projectForm">
  <div class="project crud form">
    <h2 class="title">{{formTitle}}</h2>
    <div class="content">
      <div class="inner">
        <div class="ui form segment">
          {{#autoForm collection=collection id=formName doc=doc type=formType settings=settings}}
          {{> afQuickField name="name"}}
          {{> afQuickField name="desc"}}
          <!--{{> afQuickField name="location"}}-->
          {{> afQuickField name="summary"}}
          <div>Tags</div>
          {{> tagInput}}
          <div>Location</div>
          {{> projectMap settings=mapSettings}}

          <div class="buttons">
            <button type="button" class="ui red cancel button">Cancel</button>
            <div class="spacer"></div>
            <button type="submit" class="ui button submit green">{{submitText}}</button>
          </div>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
